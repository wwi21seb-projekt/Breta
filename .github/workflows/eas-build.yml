name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    name: Install, build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # setup
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: "package.json"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      # build  
      - name: Build Android app
        run: eas build --platform android --profile apk --local --output ${{ github.workspace }}/app-release.apk

      # artifact publish
      - name: Create Git Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV
          git tag ${{ env.COMMIT_SHORT_SHA }}
          git push origin ${{ env.COMMIT_SHORT_SHA }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: ${{ github.workspace }}/app-release.apk
      - name: Release with Notes
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}/app-release.apk
          tag_name: ${{ env.COMMIT_SHORT_SHA }}
